<!DOCTYPE html>
<html>
	<head>
		<title>Just another good ol' todo list</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Lato&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" type="text/css" />
	</head>
	<body>
		<div class="checkbox">
			<div class="checkbox__text">Keep list saved?</div>
			<div class="checkbox__switch-container">
				<input type="checkbox" id="save-list" class="checkbox__switch" />
			</div>
		</div>
		<div id="app">
			<header class="header">
				<h1 class="header__title">
					TODO list... yay
				</h1>
				<div class="form-container">
					<form class="form__input">
						<input
							class="form__input-field"
							id="form-input"
							type="text"
							autofocus
							autocomplete="off"
						/>
						<button class="form__button" id="form-submit">
							Add item
						</button>
					</form>
					<form class="form__delete">
						<button
							type="text"
							id="clear-list-btn"
							class="form__button form__button--extended-width form__button--center"
						>
							Delete lists
						</button>
					</form>
				</div>
			</header>
			<section class="lists-container">
				<ul class="list list__todo" id="todolist">
					<h2 class="list__header">TO DO</h2>
					<!-- list items rendered by JS -->
				</ul>
				<ul class="list list__completed" id="completedlist">
					<h2 class="list__header">DONE</h2>
					<!-- list items rendered by JS -->
				</ul>
			</section>
		<script src="./index.js"></script>
	</body>
</html>
