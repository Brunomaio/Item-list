<!DOCTYPE html>
<html>
	<head>
		<title>Just another good ol' todo list</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Montserrat:400i&display=swap"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>

	<body>
		<div id="app">
			<h1 class="app__header">
				TODO list... yay
			</h1>
			<div class="forms__container">
				<form class="form">
					<input class="form__input" type="text" />
					<button class="form__submit" id="form-submit">Add item</button>
				</form>
				Save list?
				<input type="checkbox" id="save-list-checkbox" />
			</div>
			<ul class="list list__todo" id="todolist">
				<h2 class="list__header">TO DO</h2>
				<!-- <li class="list__item">I'm a list item!</li> -->
				<!-- list items rendered by JS -->
			</ul>
			<ul class="list list_completed" id="completedlist">
				<h2 class="list__header">DONE!</h2>
				<!-- <li class="list__item list__item--completed">
					I'm a completed list item!
				</li> -->
				<!-- list items rendered by JS -->
			</ul>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
