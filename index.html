<!DOCTYPE html>
<html>
	<head>
		<title>Just another good ol' todo list</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Montserrat:400i&display=swap"
		/>
		<link rel="stylesheet" href="./styles.css" type="text/css" />
	</head>

	<body>
		<div id="app">
			<h1 class="app__header">
				TODO list... yay
			</h1>
			<div class="form-container">
				<form class="form-input">
					<input class="form--black" id="form-input" type="text" />
					<button class="form__button form--black" id="form-submit">
						Add item
					</button>
				</form>
				<div class="checkbox">
					<div class="checkbox__text">Keep List saved?</div>
					<div class="checkbox__switch-container">
						<input type="checkbox" id="save-list" class="checkbox__switch" />
					</div>
				</div>
				<button
					type="text"
					id="clear-list-btn"
					class="form__button form--black form__button--extended-width"
				>
					Delete list
				</button>
			</div>
			<ul class="list list__todo" id="todolist">
				<h2 class="list__header">TO DO</h2>
				<!-- <li class="list__item">I'm a list item!</li> -->
				<!-- list items rendered by JS -->
			</ul>
			<ul class="list list_completed" id="completedlist">
				<h2 class="list__header">DONE!</h2>
				<!-- <li class="list__item list__item--completed">
					I'm a completed list item!
				</li> -->
				<!-- list items rendered by JS -->
			</ul>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
